<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/ticket.css">
    <title>Document</title>
</head>

<body>
    <div class="neon-text">
        <div id="code">EN<span>JO</span>Y Y<span>O</span>UR M<span>OV</span>IE</div>
    </div>
    <div class="cardWrap">
        <div class="card cardLeft">
            <h1><span>Exodus Cinemas</span></h1>
            <div class="title">
                <h2 id="movie-title"></h2>
                <span>movie</span>
            </div>
            <div class="seat">
                <h2 id="bill-ticket-count">156</h2>
                <span>seats</span>
            </div>

        </div>
        <div class="card cardRight">
            <div class="eye"></div>
            <div class="number">
                <h3 id="bill-ticket-count">156</h3>
            </div>
            <div class="barcode"></div>
        </div>

    </div>
    <script type="text/javascript" src="js/moviedesc.js"></script>
    <script type="text/javascript" src="js/billing.js"></script>
</body>

</html>
