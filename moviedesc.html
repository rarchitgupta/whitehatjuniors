<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Exodus Front-End">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fa4e25b22a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/moviedesc.css">
    <title>Exodus</title>
</head>

<body>
    <header id="#home">
        <div class="menu-toggle" id="hamburger">
            <i class="fas fa-bars"></i>
        </div>
        <div class="overlay"></div>
        <div class="container">
            <nav>
                <h1 class="brand"><a href="index.html" class="nav-link"><i class="fas fa-video"></i>
                        <span>EXODUS</span></a></h1>
            </nav>
        </div>
        <div class="container hero">
            <img src="./assets/interstellar.jpg" alt="Movie Poster" class="movie-poster" id="movie-poster">
            <h1 class="hero-title"><span id="movie-title">Interstellar</span></h1>
            <p class="hero-subtitle"><strong>Cast: </strong><span id="cast">Matthew McConaughey, Anne Hathaway, Jessica
                    Chastain</span></p>
            <p class="hero-subtitle"><span id="summary">A team of explorers travel through a wormhole in space in an
                    attempt to
                    ensure
                    humanity's survival.</span></p>
        </div>
    </header>
    <main id="nowshowing">
        <div class="neon-text">
            <div id="code">B<span>O</span>OK A<span> S</span>L<span>O</span>T</div>
        </div>
        <div class="container">
            <div class="show-select">
                <div class="tab-frame">
                    <input type="radio" checked name="tab" id="tab1" />
                    <label for="tab1">3/10/2020</label>

                    <input type="radio" name="tab" id="tab2" />
                    <label for="tab2">4/10/2020</label>

                    <input type="radio" name="tab" id="tab3" />
                    <label for="tab3">5/10/2020</label>

                    <input type="radio" name="tab" id="tab4" />
                    <label for="tab4">6/10/2020</label>

                    <div class="tab">
                        <div class="radio-toolbar">
                            <input type="radio" id="3-3" name="Oct3" value="3-3" checked />
                            <label for="3-3">11:00 AM</label>

                            <input type="radio" id="3-4" name="Oct3" value="3-4" />
                            <label for="3-4">4:00 PM</label>

                            <input type="radio" id="3-5" name="Oct3" value="3-5" />
                            <label for="3-5">7:00 PM</label>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                    <div class="tab">
                        <div class="radio-toolbar">
                            <input type="radio" id="4-3" name="Oct4" value="4-3" checked />
                            <label for="4-3">2:00 PM</label>

                            <input type="radio" id="4-4" name="Oct4" value="4-4" />
                            <label for="4-4">5:00 PM</label>

                            <input type="radio" id="4-5" name="Oct4" value="4-5" />
                            <label for="4-5">8:00 PM</label>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                    <div class="tab">
                        <div class="radio-toolbar">
                            <input type="radio" id="5-3" name="Oct5" value="5-3" checked />
                            <label for="5-3">10:00 AM</label>

                            <input type="radio" id="5-4" name="Oct5" value="5-4" />
                            <label for="5-4">12:00 PM</label>

                            <input type="radio" id="5-5" name="Oct5" value="5-5" />
                            <label for="5-5">6:00 PM</label>

                            <input type="radio" id="5-6" name="Oct5" value="5-6" />
                            <label for="5-6">10:00 PM</label>
                        </div>
                        <p>&nbsp;</p>
                    </div>

                    <div class="tab">
                        <div class="radio-toolbar">
                            <input type="radio" id="5-3" name="Oct5" value="5-3" checked />
                            <label for="5-3">11:00 AM</label>

                            <input type="radio" id="5-4" name="Oct5" value="5-4" />
                            <label for="5-4">3:00 PM</label>

                            <input type="radio" id="5-5" name="Oct5" value="5-5" />
                            <label for="5-5">7:00 PM</label>
                        </div>
                        <p>&nbsp;</p>
                    </div>
                </div>
            </div>
            <div style="text-align: center;">
                <button class="btn"><a href="bookseats.html">Proceed</a></button>
            </div>
        </div>
    </main>
    <footer>
        <h1 class="footer-title"><span>EXODUS</span></h1>
        <p class="footer-text">Exodus Media Inc. All Rights Reserved</p>
    </footer>
    <script type="text/javascript" src="js/navbar.js"></script>
    <script type="text/javascript" src="js/moviedesc.js"></script>
</body>

</html>
